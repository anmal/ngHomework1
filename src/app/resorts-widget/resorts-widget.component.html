
<h1>Hot Weather Widget</h1>
<div class="element" *ngIf="this.resortList; else loading">
  <app-resorts-list [resortList]="this.resortList" [(currResort)]="this.currResort"></app-resorts-list>
  <app-resort-info-detail [object]="this.currResort"></app-resort-info-detail>
</div>
<ng-template #loading>
  <div class="copy-right">
    <p>Loading...</p>
  </div>
</ng-template>
<app-footer></app-footer>
